<a style="margin-bottom: 5px;" class="btn btn-default" href="#!/cars">Go Back</a>
<div class="panel panel-default">
    <div class="panel-heading">
        <h3 class="panel-title">Edit Car</h3>
    </div>
    <div class="panel-body">
        <div class="row">
            <div class="col-md-12">
                <form ng-submit="updateCar()" ng-init="getCar()">
                    <div class="form-group">
                        <label for="name">Name:</label>
                        <input type="text" class="form-control" ng-model="car.name" id="name" placeholder="Name">
                    </div>
                    <div class="form-group">
                        <label for="name">Price</label>
                        <input type="text" class="form-control" ng-model="car.price" id="price" placeholder="Price">
                    </div>
                    <div class="form-group">
                        <label for="description">Description</label>
                        <textarea ng-model="car.description" id="description" cols="181" rows="5">
                            Description
                        </textarea>
                    </div>
                    <div class="form-group">
                        <label for="engine">Engine</label>
                        <input type="text" class="form-control" id="engine" ng-model="car.engine" placeholder="Engine">
                    </div>
                    <div class="form-group">
                        <label for="max_speed">Max Speed</label>
                        <input type="text" class="form-control" id="max_speed" ng-model="car.max_speed" placeholder="Max Speed">
                    </div>
                    <div class="form-group">
                        <label for="country">Country</label>
                        <input type="text" class="form-control" id="country" placeholder="Country" ng-model="car.country">
                    </div>
                    <div class="form-group">
                        <label for="image_url">Image URI</label>
                        <input type="text" class="form-control" id="image_url" placeholder="Image URI" ng-model="car.image_url">
                    </div>
                    <div class="form-group">
                        <label for="website">Website</label>
                        <input type="text" class="form-control" id="website" ng-model="car.website" placeholder="Website">
                    </div>

                    <button type="submit" class="btn btn-primary">Submit</button>
                </form>
            </div>
        </div>
    </div>
</div>
