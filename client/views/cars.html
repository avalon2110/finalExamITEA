<div class="panel panel-default" ng-init="getCars()">
    <div class="panel-heading">
        <h3 class="panel-title">Popular cars</h3>
    </div>
    <div class="panel-body">
        <div class="row">
            <div ng-repeat="car in cars">
                <div class="col-md-6 col-sm-12 col-xs-12" style="margin-bottom: 15px;">
                    <div class="col-md-6 col-xs-12 col-sm-12">
                        <h4>{{car.name}}</h4>
                        <p>{{car.description}}</p>
                        <a href="#!/cars/details/{{car._id}}" class="btn btn-primary">
                            View Details
                        </a>
                    </div>
                    <div class="col-md-6 col-xs-12 col-sm-12">
                        <img class="thumbnail" ng-src="{{car.image_url}}">
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
